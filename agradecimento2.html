<!DOCTYPE html>
<html lang="pt-br"><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Reserva - Odypark</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('imagem6.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff; /* Fundo branco */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            color: #333; /* Texto escuro para contraste */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        select {
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.2em;
            color: #444;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-info a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Obrigado pela sua reserva!</h1>
        <p>Sua hospedagem no <strong>Odypark</strong> foi confirmada com sucesso.</p>
        <p>Agradecemos por escolher nosso espaço para viver momentos incríveis em meio à natureza!</p>

        <!-- Informações de Contato -->
        <div class="contact-info">
            <p>Se precisar de mais informações ou assistência, não hesite em nos contactar:</p>
            <p><strong>Telefone:</strong> <a href="tel:+550000000000">+55 (00) 0000-0000</a></p>
           

        </div>
    </div>

</body>
</html>
