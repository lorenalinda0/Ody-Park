<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

            background-size: cover;

        .container {

        }

        .cta-box {
            background-color: #f1f1f1;

            margin-bottom: 30px;

        }

        .cta-box h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #222;
        }

        .cta-box p {
            font-size: 1em;
            color: #444;
            margin-bottom: 20px;
        }

        .cta-box a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-box a:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

            font-weight: bold;
        }
