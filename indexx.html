<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>

    <!-- Google Fonts para a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Aplicando a fonte Poppins em todo o texto */
        body {
            font-family: 'Poppins', sans-serif; /* Alterado para Poppins */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('golfo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            font-size: 2.5em;
        }

        header h4 {
            margin: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-text {
            color: black; /* Mudado para preto */
            font-size: 48px;
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .btn-link {
            display: inline-block;
            margin: 40px 20px 0;
            padding: 12px 30px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-pink {
            background-color: #e91e63;
            color: white;
        }

        .btn-pink:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h4>Ody Park</h4>
</header>

<div class="content">
    <div class="welcome-text">
        Bem-vindo ao Ody Park!<br>
        <a href="indexx.html" target="_blank" class="btn-link btn-pink">Faça sua reserva</a>
        <a href="conheca.html" target="_blank" class="btn-link btn-green">Conheça o resort</a>
    </div>
</div>

<footer>
    &copy; 2025 Ody Park - Todos os direitos reservados
</footer>

</body>
</html>
